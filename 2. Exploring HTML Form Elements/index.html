<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>

    <style>
        form {
            margin: 0 auto;
            width: 700px;
            border: 1px solid #ccc;
            border-radius: 1em;
        }

        ul {
            list-style: none;
        }
        
        body {
            font-family: Arial;
        }

        label {
            display: inline-block;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h1 style="text-align:center;">HTML Form Example</h1>
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form action="/submit_form" method="post">

        <!-- TODO 2.2: Add a first name text field -->
        <ul>
            <li>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name_box">
            </li>
        </ul>

        <!-- TODO 2.3: Add a last name text field. The field must be required. -->
        <ul>
            <li>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name_box" required>
            </li>
        </ul>

        <!-- TODO 2.4: Add an email text field. The field must be read only. -->
        <ul>
            <li>
                <label for="email_address">Email Address:</label>
                <input type="email" id="email_address" name="email_address_box" readonly value="name@email.com">
            </li>
        </ul>

        <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
        <ul>
            <li>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address_box" disabled value="Place">
            </li>
        </ul>

        <!-- TODO 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
        <ul>
            <li>
                <label for="year_level">Year Level:</label>
                <select id="year_level" name="year_level_box">
                    <option value="dropdown_default" disabled selected style="display:none">Select an option</option>
                    <option value="1st_year">1st Year</option>
                    <option value="2nd_year">2nd Year</option>
                    <option value="3rd_year">3rd Year</option>
                    <option value="4th_year">4th Year</option>
                </select>
            </li>
        </ul>

        <!-- TODO 2.7: Add radio buttons that ask which learning mode the user prefers -->
        <ul>
            <li>
                <label>Learning Mode:</label>

                <input type="radio" id="online" name="learning_mode_box" value="Online" checked>
                <label for="online" style="font-weight:normal;">Online</label>
            </li>
            <li>
                <input type="radio" id="face_to_face" name="learning_mode_box" value="Face to face" style="margin-left: 128.5px;">
                <label for="face_to_face" style="font-weight:normal;">Face to face</label>
            </li>
        </ul>
        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
        
        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->

        <!-- TODO 2.10: Add a submit button -->
        <ul>
            <li>
                <button type="submit" style="width:100px;">Submit</button>
            </li>
        </ul>

    </form>
</body>

</html>
